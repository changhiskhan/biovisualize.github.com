<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    body {
        font: 10px sans-serif;
    }
    .axis path, .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
    .axis path{
        fill: none;
        stroke: none;
    }
    .bar {
        fill: steelblue;
    }

</style>
</head>
<script src="./d3.v3.js"></script>
<script src="./reusable_chart.js"></script>
<script src="./angular/angular.js"></script>
<script src="./ng.js"></script>

<body ng-app>

<form ng-controller="BarChart">
  <div ng-repeat="(name, conf) in configurables">
    <input id="{{name}}" type="range"
           min="{{conf.min}}" max="{{conf.max}}"
           ng-model="conf.value"
           ng-change="update_option(name)">
    <label for="{{name}}">{{conf.label}}</label>
    <br />
  </div>

  <button ng-repeat="(name, label) in ease" type="button"
          ng-click="effect('ease', name)"
          style="display:block"
          value="{{name}}">{{label}}</button>
</form>
<div id="message">&nbsp</div>

<div class="chart"></div>

</body>
</html>
